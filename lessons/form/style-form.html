<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        label {
            user-select: none;
            position: relative;
        }

        input[type="checkbox"] {
            display: none;
        }

        label::before {
            content: '';
            width: 35px;
            height: 35px;
            background: url(check.jpg) no-repeat -1px -9px;
            position: absolute;
            left: 0;
            top: 0;
            background-size: 75px;
        }

        input:checked+label::before {
            content: '';
            background: url(check.jpg) no-repeat -39px -9px;
            background-size: 75px;
        }

        input:required {
            border: 3px solid red;
        }

        input:disabled {
            display: flex;
            border: 3px solid blue;
        }
    </style>


</head>

<body>
